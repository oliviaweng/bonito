apiVersion: batch/v1
kind: Job
metadata:
  name: dna-kd-short
spec:
  template:
    spec:
      containers:
      - name: gpu-container
        image: gitlab-registry.nrp-nautilus.io/prp/jupyter-stack/prp:latest
        command: ["/bin/bash", "-c"]
        args:
          -
            cd /dna-volume/bonito;
            git pull;
            source venv3/bin/activate;
            ./scripts/kd-skip-shorten-train.sh
            |& tee /dna-volume/training-logs/kd-skip-shorten.log
        volumeMounts:
        - mountPath: /dna-volume
          name: dna-volume
        resources:
          limits:
            memory: 56Gi
            cpu: "6"
            nvidia.com/gpu: "1"
          requests:
            memory: 50Gi
            cpu: "4"
            nvidia.com/gpu: "1"    
      volumes:
        - name: dna-volume
          persistentVolumeClaim:
            claimName: dna-volume
      restartPolicy: Never
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: gpu-type
                operator: In
                values:
                - T4

  backoffLimit: 2
